<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<style type="text/css">
    /*.sidebar {*/
    /*    padding-top: 0;*/
    /*}*/

    .app-name-link > img {
        background: black;
    }
</style>
<body>
<div id="app"><img src="_media/loading.gif" alt="">
    <p>loading...</p></div>
<script>
    window.$docsify = {
        name: 'Arrplat',
        repo: 'http://git.arrway.cn/company/arrplat',
        maxLevel: 4,
        themeColor: '#3181DE',
        // 加载 _sidebar.md
        loadSidebar: true,
        // 加载 summary.md
        loadNavbar: 'summary.md',
        alias: {
            '/_404.md': 'en/_404.md',
            '/zh-cn/_sidebar.md': 'zh-cn/_sidebar.md',
            '/zh-cn/home.md': 'zh-cn/_sidebar.md',
            // '/home.md': 'en/home.md',
            // '/en/home.md': 'en/home.md',
            '/_media/(.*?)': '/_media/$1',
            '/_sidebar.md': 'en/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md',
            '/zh-cn/(.*)': '/zh-cn/$1',
            '/en/(.*)': '/en/$1',
            '/(.*)': '/en/$1',


        },

        // mutiple covers and custom file name
        coverpage: {
            '/en/': 'cover.md',
            '/': 'en/cover.md',
            '/zh-cn/': 'cover.md'
        },
        subMaxLevel: 4,

        notFoundPage: true,

        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Type to search'
            },
            // 支持本地化
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            },

            // 搜索标题的最大程级, 1 - 6
            depth: 2
        },
        // 页脚
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>Copyright © 2019.<a href="http://arrway.cn" target="_blank">Arrplat</a> All rights reserved.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
