<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<style type="text/css">
    /*.sidebar {*/
    /*    padding-top: 0;*/
    /*}*/

    .app-name-link > img {
        background: black;
    }
</style>
<body>
<nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
</nav>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Arrplat offical website',
        repo: 'http://git.arrway.cn/company/arrplat',
        maxLevel: 4,
        // 加载 _sidebar.md
        loadSidebar: true,
        // 加载 summary.md
        loadNavbar: 'summary.md',
        alias: {
            '/zh-cn/_sidebar.md': 'zh-cn/_sidebar.md',
            '/_sidebar.md': 'en/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md',
            '/zh-cn/(.*)': '/zh-cn/$1',
            '/en/(.*)': '/en/$1',

        },
        // coverpage: true,
        // 自定义文件名
        // coverpage: 'cover.md',
        // mutiple covers
        // coverpage: ['/', '/zh-cn/'],
        // mutiple covers and custom file name
        coverpage: {
            '/en/': 'cover.md',
            '/': 'en/cover.md',
            '/zh-cn/': 'cover.md'
        },
        subMaxLevel: 2,
        // 切换页面后是否自动跳转到页面顶部
        // auto2top: true,
        // 入口文件改为 /home.md
        homepage: 'home.md',

        /* 文档加载的根路径，可以是二级路径或者是其他域名的路径。
        basePath: '/path/',
        // 直接渲染其他域名的文档
        basePath: 'https://docsify.js.org/',
        // 甚至直接渲染其他仓库 readme
        basePath:
        'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/'
        */

        // logo: '/_media/logo.png',
        // 按照路由切换
        // nameLink: {
        //     '/zh-cn/': '/zh-cn/',
        //     '/': '/',
        //     '/de-de': '/de-de',
        // },
        themeColor: '#00aa1d',
        // fallbackLanguages: ['fr', 'de', 'zh-cn', 'en'],
        notFoundPage: true,

        // search: 'asda', // 默认值
        //
        // search: [
        //     '/',            // => /README.md
        //     '/guide',       // => /guide.md
        //     '/get-started', // => /get-started.md
        //     '/zh-cn/',      // => /zh-cn/README.md
        // ],

        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Type to search'
            },
            // 支持本地化
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            },

            // 搜索标题的最大程级, 1 - 6
            depth: 2
        },
        // 页脚
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>Copyright © 2019.<a href="http://arrway.cn" target="_blank">锐途科技</a> All rights reserved.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
